<div>
  <div class="form-group row">

    <select class="form-control"  [(ngModel)]="currentLanguage" >
          <option *ngFor="let language of languages" [value]="language" (click)="selectLanguage(language)">
              {{ language }}</option>
      </select>
  </div>
  <div class="form-group row">
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
    <i class="fas fa-microphone-slash"></i>
  </button>
    <ng-template #mic>
      <button mat-fab (click)="start()">
      <i class="fas fa-microphone"></i>
    </button>
    </ng-template>
  </div>
  <div class="form-group row">
    <div *ngIf="transcript$ | async">
      <mat-card class="notification mat-elevation-z4">{{transcript$ | async}}</mat-card>
    </div>
  </div>
  <div class="form-group row">
    <input type="text" [value]="totalTranscript || ''" placeholder="Speech Input Result" rows="15">


  </div>
</div>
