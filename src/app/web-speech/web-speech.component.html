<div>
  <div class="form-group row">

    <select class="form-control"  [(ngModel)]="currentLanguage" >
          <option *ngFor="let language of languages" [value]="language" (click)="selectLanguage(language)">
              {{ language }}</option>
      </select>
  </div>
  <div class="form-group row">
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
    <i class="fas fa-microphone-slash">Stop Speech</i>
  </button>
    <ng-template #mic>
      <button mat-fab (click)="start()">
      <i class="fas fa-microphone">Start Speech</i>
    </button>
    </ng-template>
  </div>
  <div class="form-group row">
    <div *ngIf="transcript$ | async">
      <label class="notification mat-elevation-z4">{{transcript$ | async}}</label>
    </div>
  </div>
  <div class="form-group row">
    <!-- <input type="text" [value]="totalTranscript || ''" placeholder="Speech Input Result" rows="15"> -->
    <textarea  [(ngModel)]="totalTranscript" rows="30" cols="50">
  </textarea>
  </div>
</div>
<div class="form-group row">

  <h5 class="card-title">Add / Edit user</h5>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        #name
      />
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        type="text"
        class="form-control"
        formControlName="city"
        #city
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success mr-2">
        Save
      </button>
      <button class="btn btn-primary" (click)="clearForm()">
        Clear
      </button>
    </div>
  </form>

</div>
